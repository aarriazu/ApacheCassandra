spring.application.name=ApacheCassandra
# Direcciï¿½n IP del contenedor Cassandra
spring.data.cassandra.contact-points=172.17.0.2
spring.data.cassandra.port=9042

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Nombre del keyspace (debe existir en Cassandra)
spring.data.cassandra.keyspace-name=datausers

# Datacenter (por defecto en Cassandra Docker es 'datacenter1')
spring.data.cassandra.local-datacenter=datacenter1