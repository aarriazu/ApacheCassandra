<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro y Login</title>
    <style>
        /* Estilos como en el ejemplo anterior */
    </style>
</head>
<body>

<div class="container">
    <h2>Registro y Login</h2>

    <!-- Si el usuario está logueado, redirigir a dashboard -->
    <div th:if="${usuario != null}">
        <p>Bienvenido, <span th:text="${usuario.nombre}"></span></p>
        <a href="/logout">Cerrar sesión</a>
    </div>

    <!-- Formulario único para registro o login -->
    <form action="/submitForm" method="post">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
        </div>

        <div class="form-group">
            <label for="action">¿Qué quieres hacer?</label>
            <select id="action" name="action" required>
                <option value="registrarse">Registrarse</option>
                <option value="logearse">Iniciar Sesión</option>
            </select>
        </div>

        <div class="button-group">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <!-- Botones adicionales -->
    <div class="extra-buttons">
        <button type="button">Botón 1</button>
        <button type="button">Botón 2</button>
        <button type="button">Botón 3</button>
    </div>

    <!-- Mensaje de éxito o error -->
    <p th:text="${mensaje}"></p>
</div>

</body>
</html>
