<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        // Función para generar un evento con los datos actuales de la página
        function registrarEvento() {
            // Obtener información de la página
            var urlPagina = window.location.href;  // URL actual
            var dominio = window.location.hostname;  // Dominio actual
            var accion = 'click';  // Acción que ocurre (en este caso es un click)
            var elemento = 'boton_evento';  // Elemento que desencadena el evento (puede cambiarse según lo que se quiera)
            var detalles = 'Evento generado automáticamente al hacer clic en el botón';  // Detalles del evento
            var duracionSegundos = Math.floor(Math.random() * 10) + 1;  // Duración en segundos, aleatoria entre 1 y 10 para demo

            // Asignar los valores a los campos del formulario
            document.getElementById('urlPagina').value = urlPagina;
            document.getElementById('dominio').value = dominio;
            document.getElementById('accion').value = accion;
            document.getElementById('elemento').value = elemento;
            document.getElementById('detalles').value = detalles;
            document.getElementById('duracionSegundos').value = duracionSegundos;

            // Enviar el formulario automáticamente
            document.getElementById('eventForm').submit();
        }
    </script>
</head>
<body>
<h1>Bienvenido, ${usuario.getNombre()}!</h1>
<div class="container mt-5">
    <h1>Registrar Evento Automático</h1>
    <!-- Formulario oculto que se completa y envía automáticamente -->
    <form id="eventForm" action="/submitEvent" method="POST">
        <input type="hidden" id="urlPagina" name="urlPagina" required>
        <input type="hidden" id="dominio" name="dominio" required>
        <input type="hidden" id="accion" name="accion" required>
        <input type="hidden" id="elemento" name="elemento" required>
        <input type="hidden" id="detalles" name="detalles" required>
        <input type="hidden" id="duracionSegundos" name="duracionSegundos" required>
    </form>

    <button class="btn btn-primary" onclick="registrarEvento()">Generar Evento</button>
</div>
</body>
</html>
